    <style>
        /* Custom CSS for animation */

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        .fade-in {
          animation: fadeIn 1s ease-in-out;
        }

            .contact-form {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        
        }

        .contact-form label {
        font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        }

        .contact-form button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        }

        @keyframes fadeInStationary {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-in-stationary {
          animation: fadeInStationary 1s ease-in-out;
        }

        .contact-form button:hover {
        background-color: #0056b3;
        }

        .grad {
            background-image: linear-gradient(to bottom right, rgb(133, 133, 255), rgb(108, 194, 165));
        }

      </style>
</head>

                <h2 class="text-center mb-4 fade-in">Contact Us</h2>

                    <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                        </div>
                    <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block grad">Submit</button>
            </span>
